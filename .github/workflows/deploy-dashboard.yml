name: Deploy Panel Dashboard to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: "oss-metrics"
          auto-activate-base: false
          environment-file: "environment.yaml"

      - name: Install CLI tool (ossm)
        run: |
          conda run --name oss-metrics pip install -e .

      - name: Generate dashboard HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p public
          git fetch origin gh-pages
          git checkout origin/gh-pages -- public/metrics.json
          ossm -v collect --backlog-weeks=${{ vars.BACKLOG_WEEKS }} ${{ vars.REPOSITORIES }} --output public/metrics.json
          ossm -v build public/metrics.json --output public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          keep_files: true
          force_orphan: true
          cname: ''
